<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter City" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if temp %}
        <h2> Average Temperature: {{ temp }} 째C</h2>
        <h2> Minimum Temperature: {{ min_temp }} 째C</h2>
        <h2> Maximum Temperature: {{ max_temp }} 째C</h2>
        <h2> Feels like: {{ feel_temp }} 째C</h2>
        <h2> Humidity: {{ humidity }}%</h2>
        <h2> Status: {{ status }} </h2>
    {% elif error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}

</body>
</html>
